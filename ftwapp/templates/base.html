<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Find the Word{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-100 px-4 py-3 shadow-md flex items-center justify-between text-lg font-bold text-gray-700">
    <div class="flex space-x-2">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
        {% block breadcrumbs %}
        {% endblock %}
    </div>
    <div>
        {% block nav_button %}
        {% endblock %}
    </div>
</nav>


    <!-- Main content -->
    <main class="p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
