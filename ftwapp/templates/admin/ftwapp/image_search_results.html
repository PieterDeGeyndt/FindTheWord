{% extends "admin/base_site.html" %}
{% block content %}
  <h1>{{ title }}</h1>
  <div style="display: flex; flex-wrap: wrap;">
    {% for img in images %}
      <div style="margin: 10px;">
        <img src="{{ img.thumbnail }}" style="width: 150px;" alt=""><br>
        <a href="{{ img.original }}" target="_blank">View full</a>
      </div>
    {% endfor %}
  </div>
  <p><a href="{{ request.META.HTTP_REFERER }}">← Terug naar formulier</a></p>
{% endblock %}
